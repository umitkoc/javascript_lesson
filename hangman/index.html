<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onkeydown="Answer(event)">
    <h3>H A N G M A N</h3>
   
    <div class="container">
        <svg height='500' width='400' class="grafik">
           <line x1='100' y1='0' x2='300' y2='0' class="item"/>
           <line x1='300' y1='0' x2='300' y2='100' class="item"/>
           <line x1='100' y1='0' x2='100' y2='490' class="item" />
           <line x1='0' y1='490' x2='200' y2='490' class="item" />
           <circle cx='300' cy='140' r='40' id="head" class="item"/>
           <line  x1='300' y1='180' x2='300' y2='351' class="item" />
           <line x1='300' y1='350' x2='250' y2='400' class="item" />
           <line x1='300' y1='350' x2='350' y2='400' class="item" />
           <line x1='300' y1='220' x2='250' y2='270' class="item"/>
           <line x1='300' y1='220' x2='350' y2='270' class="item" />
        </svg>
        <div class="keywords">
            <h2>
                Letters    
            </h2>
            <ul id="ul">
               
            </ul>
        </div>

    </div>
    <ul id="word">
        
    </ul>
    <audio hidden src="music.mp3" id="music" controls style="display:none;"></audio>
    <div id="card">
        <h1> Play </h1>
        <div class="card-stop">

        </div>
    </div>
    <div class="point">
        Point:<span id="point"></span>
    </div>



    <script src="main.js"></script>
</body>
</html>
